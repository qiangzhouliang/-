<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>圆角菜单制作</title>
		<style type="text/css">
			/*初始化样式-开始*/
			*{margin: 0;padding: 0;font-size: 14px;}
			ul{list-style: none;height: 50px;border-bottom: 5px solid #FF6600;padding-left: 30px;}
			
			/*初始化样式-结束*/
			li{float: left;margin-top: 20px;}
			a{text-decoration: none;display: block;
				height: 30px;line-height: 30px;width: 120px;background-color: #ccc;
				margin-bottom: 1px;text-indent: 10px;background: url(img/btnBg.png);}
			/*当鼠标经过时的变化*/
			.on,a:hover{color: white;background-position: 0 -30px;}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#" class="on">首       页</a></li>
			<li><a href="#">新闻快讯</a></li>
			<li><a href="#">产品展示</a></li>
			<li><a href="#">售后服务</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
	</body>
</html>
