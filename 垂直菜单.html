<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>垂直菜单制作</title>
		<style type="text/css">
			/*初始化样式-开始*/
			*{margin: 0;padding: 0;font-size: 14px;}
			ul{list-style: none;width: 100px;}
			
			/*初始化样式-结束*/
			a{text-decoration: none;display: block;
				height: 30px;line-height: 30px;width: 100px;background-color: #ccc;
				margin-bottom: 1px;text-indent: 10px;}
			/*当鼠标经过时的变化*/
			a:hover{background-color: #F60;color: white;}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">首       页</a></li>
			<li><a href="#">新闻快讯</a></li>
			<li><a href="#">产品展示</a></li>
			<li><a href="#">售后服务</a></li>
			<li><a href="#">联系我们</a></li>
		</ul>
	</body>
</html>
