<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>水平动画增加</title>
		<style type="text/css">
			/*初始化样式-开始*/
			*{margin: 0;padding: 0;font-size: 14px;}
			ul{list-style: none;height: 50px;border-bottom: 5px solid #FF6600;padding-left: 30px;}
			
			/*初始化样式-结束*/
			li{float: left;margin-top: 20px;}
			a{text-decoration: none;display: block;
				height: 30px;line-height: 30px;width: 120px;background-color: #ccc;
				margin-bottom: 1px;text-indent: 10px;}
			/*当鼠标经过时的变化*/
			.on,a:hover{color: white;background-color: #FF6600;height: 30px;
				line-height: 30px;}
		</style>
		<script src="js/jquery-1.2.6.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				//当鼠标移开时
				$('a').hover(function(){
					$(this).stop().animate({'width':'160px'},200);
				},
				//当鼠标移入时
				function(){
					$(this).stop().animate({'width':'120px'},200);
				});
			});
		</script>
